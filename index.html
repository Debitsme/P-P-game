<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

</head>

<body>
    <section class="section">
        <div class="container">

            <div class="columns">

                <div class="column is-half is-offset-one-quarter">

                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1"> <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=899&q=80" alt="">
                            </figure>
                        </div>
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Scorekeeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                        <span class="icon">
                            <i class="fas fa-angle-down" aria-hidden="true"></i>
                        </span>
                        </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="P1player"> 0</span> and <span id="P2player">0</span></h1>
                                <p class="subtitle">Use the button below to keep scoring!</p>
                                <label for="" class=" label is-large is-inline">Playing till:</label>
                                <div class="select is-rounded">
                                    <select name="" id="dropDown">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>

                                 </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">

                            <button class="is-primary button card-footer-item" id="B1press">+1 player</button>
                            <button class="is-info button card-footer-item" id="B2Press">+2 player</button>
                            <button class="is-danger button card-footer-item" id="reset">Reset</button>

                            <!-- <button id="B1press">+1 player</button>
                        <button id="B2Press">+2 player</button>
                        <button id="reset">Reset</button> -->

                        </footer>
                    </div>
                </div>
            </div>
        </div>




    </section>

    <script src="app.js"></script>
</body>

</html>
